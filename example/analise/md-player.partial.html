<div layout="row" class="audioPlayerWrapper"> 
<div flex="45" >
    <md-content>
        <div class="spec{{control.title}}"></div>
     </md-content>  
 </div>

<div flex="45" >
    <md-content>
        <div class="waveSurferWave"></div>
       </md-content>  
 </div>


<div flex="5">
                    <md-button ng-disabled="!control.isReady" type="button" ng-click="control.surfer.playPause()">
                    <md-tooltip>
                        {{control.surfer.isPlaying() ? 'Pause' : 'Play'}}
                    </md-tooltip>
                    <md-icon ng-show="control.surfer.isPlaying()" md-font-icon="zmdi zmdi-pause"></md-icon>
                    <md-icon ng-show="!control.surfer.isPlaying()" md-font-icon="zmdi zmdi-play"></md-icon>
                    </md-button>
                
</div>
</div>
